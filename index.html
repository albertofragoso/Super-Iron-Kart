<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/sprites/block.ico">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Super Mario Hack</title>
</head>
<body>
  <header>
    <img src="./assets/super_iron_hack.png" alt="Super Iron Kart logo">
  </header>
  <main>
    <div class="container">
      <div id="player1">
        <figure>
          <button value="bowser" class="button-one"><img src="./assets/gifts/bowser.gif" alt="bowser" width="200"></button> 
        </figure>
        <figure>
          <button value="donkey" class="button-one"><img src="./assets/gifts/donkey.gif" alt="donkey" width="200"></button>
        </figure>
        <figure>
          <button value="koopa" class="button-one"><img src="./assets/gifts/koopa.gif" alt="koopa" width="150"></button>
        </figure>
        <figure>
          <button value="luigi" class="button-one"><img src="./assets/gifts/luigi.gif" alt="luigi" width="200"></button>
        </figure>
        <figure>
          <button value="mario" class="button-one"><img src="./assets/gifts/mario.gif" alt="mario" width="200"></button>
        </figure>
        <figure>
          <button value="princess" class="button-one"><img src="./assets/gifts/princess.gif" alt="princess" width="200"></button>
        </figure>
        <figure>
          <button value="toad" class="button-one"><img src="./assets/gifts/toad.gif" alt="toad" width="200"></button>
        </figure>
        <figure>
          <button value="yoshi" class="button-one"><img src="./assets/gifts/yoshi.gif" alt="yoshi" width="200"></button>
        </figure>
        <h1 class="select-one">select player 1</h1>
      </div>
      <div id="player2">
        <figure>
          <button value="bowser" class="button-two"><img src="./assets/gifts/bowser.gif" alt="bowser" width="200"></button> 
        </figure>
        <figure>
          <button value="donkey" class="button-two"><img src="./assets/gifts/donkey.gif" alt="donkey" width="200"></button>
        </figure>
        <figure>
          <button value="koopa" class="button-two"><img src="./assets/gifts/koopa.gif" alt="koopa" width="150"></button>
        </figure>
        <figure>
          <button value="luigi" class="button-two"><img src="./assets/gifts/luigi.gif" alt="luigi" width="200"></button>
        </figure>
        <figure>
          <button value="mario" class="button-two"><img src="./assets/gifts/mario.gif" alt="mario" width="200"></button>
        </figure>
        <figure>
          <button value="princess" class="button-two"><img src="./assets/gifts/princess.gif" alt="princess" width="200"></button>
        </figure>
        <figure>
          <button value="toad" class="button-two"><img src="./assets/gifts/toad.gif" alt="toad" width="200"></button>
        </figure>
        <figure>
          <button value="yoshi" class="button-two"><img src="./assets/gifts/yoshi.gif" alt="yoshi" width="200"></button>
        </figure>
        <h1 class="select-two">select player 2</h1>
      </div>
      <!-- <canvas id="board-1" width="800" height="300"></canvas>
      <canvas id="board-2" width="800" height="300"></canvas>
      <h1 class="start">press enter to start</h1> -->
    </div>
  </main>
  <script src="./js/characters.js"></script>
</body>
</html>
